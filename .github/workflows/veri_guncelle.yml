name: Günlük Piyasa Verisi Güncelleme

on:
  schedule:
    # Her gün gece 00:00 UTC'de çalışır (Türkiye saatiyle 03:00)
    - cron: '0 0 * * *'
  # İstersen GitHub arayüzünden butona basıp elle de çalıştırabilirsin:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Depoyu Çek (Checkout)
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # YENİ SATIR: Tüm geçmişi çek (rebase için gerekli)

    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Kütüphaneleri Yükle
      run: |
        pip install -r requirements.txt

    - name: Python Scriptini Çalıştır
      run: |
        python fiyat_getir.py

    - name: Değişiklikleri Kaydet ve Gönder (Commit & Push)
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        
        # Değişiklik olup olmadığını kontrol et (Daha temiz bir yöntem)
        if git diff --quiet USDATAyfinance/pazar_verileri.json; then
          echo "Veri değişmemiş, commit atlanıyor."
          exit 0
        fi
        
        # Değişiklik varsa ekle ve commit yap
        git add USDATAyfinance/pazar_verileri.json
        git commit -m "Otomatik veri güncellemesi: $(date)"
        
        # --- ÖNEMLİ DÜZELTME BURADA ---
        # Göndermeden önce sunucudaki değişiklikleri çek (Rebase ile)
        git pull --rebase
        
        # Şimdi gönder
        git push
